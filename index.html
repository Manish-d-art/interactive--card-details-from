<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <div class="card__section1">

      <div class="card__picture1">
        <p class="card__text1">000</p>
      </div>

      <div class="card__picture2">
        <picture>
          <img class="card-logo" src="/assets/images/card-logo.svg" alt="card-logo">
        </picture>
        <div class="numberBlock">
         <p class="card__text2">0000 0000 0000 0000</p>
        </div>
        <div class="card-details">
          <p class="card-details__text">Jane Appleseed</p>
          <p class="card-details__date">00/00</p>
        </div>
      </div>

    </div>

    <div class="card__section2">
      <form class="form-fill-up">
        <div class="first-input-container">
          <label for="name">CARDHOLDER NAME</label><br>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed"><br>
          <p class="error-name">
            <!-- Please enter your full name -->
          </p>
       </div>
      
        <div class="second-input-container">
          <label for="card-number">CARD NUMBER</label><br>
          <input id="card-number" type="numeric"  placeholder="e.g. 1234 5678 9123 0000"/ maxlength="16">
          <p class="error-card-no">
            <!-- wrong format, numbers only -->
          </p>
        </div>

        <div class="card__date-cvc-label">
          <label for="exp-date" id="exp-date">EXP. DATE (MM/YY)</label>
          <label for="cvc">CVC</label>
        </div>
        <div class="card__date-cvc-input">
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
          <input type="text" name="year" id="year" placeholder="YY" maxlength="2">
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
        </div>
        <div class="error-date-cvc">
          <p class="error-month">can't be blank</p>
          <p class="error-year">can't be blank</p>
          <p class="error-cvc">can't be blank</p>
        </div>
        <button id="btn" type="submit" form="nameform" value="Submit">Confirm</button>
      </form>
      
      <!-- complete complete-state- -->
      <div class="card__complete-state">
        <picture>
          <img class="complete-icon" src="/assets/images/icon-complete.svg" alt="comp-icon">
        </picture>
        <p class="complete-state-thanku">thank you!</p>
        <p class="complete-state-text">We've added your card details</p>
        <button class="complete-state-Btn">Continue</button>
      </div>
    </div>

  </main>
  <script src="/js/script.js"></script>
</body>
</html>
