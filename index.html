<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <div class="card__section1">

      <div class="card__picture1">
        <p class="card__text1">000</p>
      </div>

      <div class="card__picture2">
        <picture>
          <img class="card-logo" src="/assets/images/card-logo.svg" alt="card-logo">
        </picture>
        <p class="card__text2">0000 0000 0000 0000</p>
        <div class="card-details">
          <p class="card-details__text">Jane Appleseed</p>
          <p class="card-details__date">00/00</p>
        </div>
      </div>

    </div>

    <div class="card__section2">
      <form>
        <label for="fname">CARDHOLDER NAME</label><br>
        <input type="text" id="fname" name="fname" placeholder="e.g. Jane Appleseed"><br>
        <label for="card-number">CARD NUMBER</label><br>
        <input id="card-number" type="number" placeholder="e.g. 1234 5678 9123 0000"/>
       
        <div class="card__date-cvc-label">
          <label for="exp-date" id="exp-date">EXP. DATE (MM/YY)</label>
          <label for="cvc">CVC</label>
        </div>
        <div class="card__date-cvc-input">
          <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
          <input type="text" name="year" id="year" placeholder="YY" maxlength="2">
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
        </div>
        <button id="btn" type="submit" form="nameform" value="Submit">Confirm</button>


      </form>
    </div>

  </main>

<!-- 
  000

  
  

  Card Number
  

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->
